<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Coin</title>
    <link rel="stylesheet" type="text/css" href="countryStrip.css">
    <link href='https://fonts.googleapis.com/css?family=Rubik+One|Heebo:400,800,900' rel='stylesheet' type='text/css'>
    <script type="text/montage-serialization">
        {
            "owner": {
                "properties": {
                    "element": {"#": "main"},
                    "countryFlow": {"@": "countryFlow"}
                }
            },
            "countryFlow": {
                "prototype": "montage/ui/flow.reel",
                "properties": {
                    "element": {"#": "countryFlow"},
                    "cameraFov": 20,
                    "cameraPosition": [0, 0, 400],
                    "stride": 1,
                    "isSelectionEnabled": true,
                    "cameraTargetPoint": [0, 0, 0],
                    "hasElasticScrolling": true,
                    "elasticScrollingSpeed": 0.8,
                    "linearScrollingVector": [-800, 0],
                    "paths": [
                        {
                            "knots": [
                                {
                                    "knotPosition": [-600, -40, 0],
                                    "nextHandlerPosition": [-200, -40, 0],
                                    "previousDensity": 6,
                                    "nextDensity": 6
                                },
                                {
                                    "knotPosition": [600, -40, 0],
                                    "previousHandlerPosition": [200, -40, 0],
                                    "previousDensity": 6,
                                    "nextDensity": 6
                                }
                            ],
                            "headOffset": 3,
                            "tailOffset": 3,
                            "units": {}
                        }
                    ]
                },
                "bindings": {
                    "content": {"<-": "@owner.data"}
                }
            },
            "country": {
                "prototype": "ui/conversionBox.reel",
                "properties": {
                    "element": {"#": "country"}
                },
                "bindings": {
                    "name": {"<-": "@countryFlow:iteration.object.name"},
                    "icon": {"<-": "'assets/images/3x5/' + @countryFlow:iteration.object.iso2.toLowerCase() + '.svg'"},
                    "coin": {"<-": "@countryFlow:iteration.object.coin.toUpperCase()"},
                    "symbol": {"<-": "@countryFlow:iteration.object.symbol"},
                    "countrytitle": {"<-": "@countryFlow:iteration.object.countryName"},
                    "currencyName": {"<-": "@countryFlow:iteration.object.coin.toLowerCase()"},
                    "symbolName": {"<-": "@countryFlow:iteration.object.coin.toLowerCase()"},
                    "countryName": {"<-": "@countryFlow:iteration.object.countryName.toUpperCase()"}
                }
            }
            
        }
    </script>
    
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="CountryStrip">
        <div data-montage-id="countryFlow" class="Countrystrip-flow">
            <div data-montage-id="country" class="Countrystrip-country"></div>
        </div>
    </div>
</body>
</html>
