<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>CoinBox</title>

    <link rel="stylesheet" type="text/css" href="converterBox.css">
    <link href='https://fonts.googleapis.com/css?family=Rubik+One|Heebo:400,800,900' rel='stylesheet' type='text/css'>

    <script type="text/montage-serialization">
        {
            "owner": {
                "properties": {
                    "element": {"#": "main"},
                    "country1": {"@": "country1"},
                    "country2": {"@": "country2"}
                }
            },

            "removeConverterButton": {
                "prototype": "montage/ui/button.reel",
                "properties": {
                    "element": {"#": "removeConverterButton"},
                    "label": "Remove Comparison"
                },
                "listeners": [
                    {
                        "type": "action",
                        "listener": {"@": "owner"}
                    }
                ]
            },

            "country1": {
                "prototype": "ui/country.reel",
                "properties": {
                    "element": {"#": "country1"}
                },
                "bindings": {
                    "classList.has('dropbox-border')": {"<-": "!@owner.country1.countryName"}
                }
            },

            "country2": {
                "prototype": "ui/country.reel",
                "properties": {
                    "element": {"#": "country2"}
                },
                "bindings": {
                    "classList.has('dropbox-border')": {"<-": "!@owner.country2.countryName"}
                }
            },

            "wsConversionResult": {
                "prototype": "ui/conversionResult.reel",
                "properties": {
                    "element": {"#": "wsConversionResult"}
                },
                "bindings": {
                    "name": {"<-": "@owner.wsResult.name"},
                    "bid": {"<-": "@owner.wsResult.bid"},
                    "ask": {"<-": "@owner.wsResult.ask"}
                }
            },

            "restConversionResult": {
                "prototype": "ui/conversionResult.reel",
                "properties": {
                    "element": {"#": "restConversionResult"}
                },
                "bindings": {
                    "name": {"<-": "@owner.restResult.name"},
                    "bid": {"<-": "@owner.restResult.bid"},
                    "ask": {"<-": "@owner.restResult.ask"}
                }
            }

            
        }
    </script>
</head>
<body>

    <div data-montage-id="main" data-montage-skin="light" class="converterBox">
        <!-- <img src='../../assets/images/3x5/us.svg' data-montage-id="flag1" class="icon" style="display:inline-flex;align-self:center;flex-grow:0;width:125px;height:75px;cursor:pointer;user-select:none;-webkit-mask-image:-webkit-linear-gradient(left, rgba(0,0,0,1.0) 0%, rgba(0,0,0,1.0) 50%, rgba(0,0,0,0) 100%);" ></img> -->
        <button data-montage-id="removeConverterButton" class="removeConverterButton"></button>
        
        <div class="midwrapper">
            <div data-montage-id="country1" class="dropbox"></div>
    		<img src="../../assets/images/conversion_arrow.svg" style="display:inline-flex;align-self:center;height:90px;"></img>
            <div data-montage-id="country2" class="dropbox"></div>
        </div>

        <div data-montage-id="restConversionResult"></div>
    
        <div data-montage-id="wsConversionResult"></div>
    


    </div>

</body>
</html>
