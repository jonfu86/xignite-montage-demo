<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Converter Box</title>

    <link rel="stylesheet" type="text/css" href="converterBox.css">
    <link href='https://fonts.googleapis.com/css?family=Rubik+One|Heebo:400,800,900' rel='stylesheet' type='text/css'>

    <script type="text/montage-serialization">
        {
            "owner": {
                "properties": {
                    "element": {"#": "main"},
                    "country1": {"@": "country1"},
                    "country2": {"@": "country2"}
                }
            },

            "country1": {
                "prototype": "ui/country.reel",
                "properties": {
                    "element": {"#": "country1"}
                },
                "bindings": {
                    "classList.has('dropbox-border')": {"<-": "!@owner.country1.countryName"}
                }
            },

            "country2": {
                "prototype": "ui/country.reel",
                "properties": {
                    "element": {"#": "country2"}
                },
                "bindings": {
                    "classList.has('dropbox-border')": {"<-": "!@owner.country2.countryName"}
                }
            },

            "wsConversionResult": {
                "prototype": "ui/conversionResult.reel",
                "properties": {
                    "element": {"#": "wsConversionResult"}
                },
                "bindings": {
                    "name": {"<-": "@owner.wsResult.name"},
                    "bid": {"<-": "@owner.wsResult.bid"},
                    "ask": {"<-": "@owner.wsResult.ask"}
                }
            },

            "restConversionResult": {
                "prototype": "ui/conversionResult.reel",
                "properties": {
                    "element": {"#": "restConversionResult"}
                },
                "bindings": {
                    "name": {"<-": "@owner.restResult.name"},
                    "bid": {"<-": "@owner.restResult.bid"},
                    "ask": {"<-": "@owner.restResult.ask"}
                }
            },

            "addConverterButton": {
                "prototype": "montage/ui/button.reel",
                "properties": {
                    "element": {"#": "addConverterButton"},
                    "label": "Add"
                },
                "listeners": [
                    {
                        "type": "action",
                        "listener": {"@": "owner"}
                    }
                ]
            },

            "removeConverterButton": {
                "prototype": "montage/ui/button.reel",
                "properties": {
                    "element": {"#": "removeConverterButton"},
                    "label": "Remove"
                },
                "listeners": [
                    {
                        "type": "action",
                        "listener": {"@": "owner"}
                    }
                ]
            },

            "converterHandle": {
                "prototype": "montage/ui/image.reel",
                "properties": {
                    "element": {"#": "converterHandle"},
                    "draggable": false,
                    "src": "../../assets/images/Reorder-02.svg"
                },
                "bindings": {
                    
                }
            }

            
        }
    </script>
</head>
<body>

    <div data-montage-id="main" data-montage-skin="light" class="converterBox">
        <!-- <div class="dropbox-wrapper"> -->
            <div data-montage-id="country1" class="dropbox"></div>
    		<img src="../../assets/images/conversion_arrow.svg" class="conversionArrow" draggable="false">
            </img>
            <div data-montage-id="country2" class="dropbox"></div>
        <!-- </div> -->
        <div class="mid-wrapper">
            <div data-montage-id="restConversionResult"></div>
        
            <div data-montage-id="wsConversionResult"></div>
        </div>
        <div class="button-wrapper">
            <button data-montage-id="addConverterButton" class="addConverterButton button"></button>
            <img data-montage-id="converterHandle" class="converterHandle"></img>
            <!-- <div class="grip"></div> -->
            <button data-montage-id="removeConverterButton" class="removeConverterButton button"></button>
        </div>
    </div>

</body>
</html>
