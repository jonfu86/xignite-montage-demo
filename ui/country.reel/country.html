<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Main</title>
    <link rel="stylesheet" type="text/css" href="country.css">
    <script type="text/montage-serialization">
        {
            "owner": {
                "properties": {
                    "element": {"#": "main"}
                }
            },

            "icon": {
                "prototype": "./image.reel",
                "properties": {
                    "element": {"#": "icon"}
                },
                "bindings": {
                    "src": {"<-": "@owner.icon"}
                }
            },
            "countrytitle": {
                "prototype": "montage/ui/text.reel",
                "properties": {
                    "element": {"#": "countrytitle"}
                },
                "bindings": {
                    "value": {"<-": "@owner.countrytitle"}
                }
            },

            "coin": {
                "prototype": "ui/coin.reel",
                "properties": {
                    "element": {"#": "coin"}
                },
                "bindings": {
                    "currencyName": {"<-": "@owner.coin"},
                    "symbol": {"<-": "@owner.symbol"},
                    "countrytitle": {"<-": "@owner.countrytitle"}
                }
            }
        }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Country">
        <img data-montage-id="icon" class="icon boxflag">
		<div data-montage-id="coin" class="boxcoin"></div>
		<div data-montage-id="countrytitle" class="boxtitle"></div>
    </div>
</body>
</html>
