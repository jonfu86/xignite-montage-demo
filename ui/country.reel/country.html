<!DOCTYPE html>
<html>
<head>
    <!-- "src": "../../assets/images/drag-handle.svg", -->
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Main</title>
    <link rel="stylesheet" type="text/css" href="country.css">
    <script type="text/montage-serialization">
        {
            "owner": {
                "properties": {
                    "element": {"#": "main"}
                },
                "bindings": {
                    "element.style.border": {"<-": "@owner.hasBorder ? 'none' : 'dashed'"}
                }
            },

            "countryHandle": {
                "prototype": "montage/ui/image.reel",
                "properties": {
                    "element": {"#": "countryHandle"},
                    "draggable": false
                },
                "bindings": {
                    "classList.has('hidden')": {"<-": "!@owner.isDraggable"}
                }
            },

            "icon": {
                "prototype": "./image.reel",
                "properties": {
                    "element": {"#": "icon"}
                },
                "bindings": {
                    "src": {"<-": "@owner.icon"},
                    "classList.has('hidden')": {"<-": "!@owner.icon"}
                }
            },
            "countryName": {
                "prototype": "montage/ui/text.reel",
                "properties": {
                    "element": {"#": "countryName"}
                },
                "bindings": {
                    "value": {"<-": "@owner.countryName"},
                    "classList.has('hidden')": {"<-": "!@owner.countryName"},
                    "element.style.color": {"<-": "!@owner.isDraggable ? 'black' : 'white'"}
                }
            },

            "coin": {
                "prototype": "ui/coin.reel",
                "properties": {
                    "element": {"#": "coin"}
                },
                "bindings": {
                    "currencyName": {"<-": "@owner.coin"},
                    "symbol": {"<-": "@owner.symbol"},
                    "countryName": {"<-": "@owner.countryName"},
                    "classList.has('hidden')": {"<-": "!@owner.coin"}
                }
            }
        }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Country">
        <img data-montage-id="countryHandle" class="Country-handle">
        <img data-montage-id="icon" class="icon boxflag">
		<div data-montage-id="coin" class="boxcoin"></div>
		<div data-montage-id="countryName" class="boxtitle"></div>
    </div>
</body>
</html>
